<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link Repeatedly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Link Repeater</h1>
    <button id="startButton">Start</button>
    <div id="status">Click "Start" to begin opening the link 25 times.</div>

    <script src="script.js"></script>
</body>
</html>


<script>
    document.getElementById("startButton").addEventListener("click", function() {
    const url = "https://trafficg.com/hps.php?member=mahmoudioio";  // Replace with the link you want to open
    const repeatCount = 11;
    let openedCount = 0;

    function openLink() {
        if (openedCount < repeatCount) {
            window.open(url, "_blank");
            openedCount++;
            document.getElementById("status").textContent = `Opened ${openedCount} times.`;
        } else {
            clearInterval(intervalId);
            document.getElementById("status").textContent = "Finished opening the link 25 times.";
        }
    }

    const intervalId = setInterval(openLink, 10000); // 10,000 ms = 10 seconds
});

</script>
